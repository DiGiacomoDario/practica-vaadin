# Configuración de base de datos
# Configuración por defecto para desarrollo (H2)
spring.datasource.url=jdbc:h2:mem:agendadb;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Consola H2 (útil para desarrollo)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.open-in-view=false

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Configuración de mail
spring.mail.host=smtp.example.com
spring.mail.port=587
spring.mail.username=user@example.com
spring.mail.password=password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Configuración Vaadin
vaadin.whitelisted-packages=com.gerentes.agenda,com.vaadin,org.vaadin
vaadin.pnpm.enable=true
vaadin.productionMode=false
vaadin.heartbeatInterval=300
vaadin.closeIdleSessions=false

# Configuración de servidor
server.port=8080
server.servlet.session.timeout=30m
server.tomcat.max-http-form-post-size=10MB

# Habilitar recarga en vivo
spring.devtools.restart.enabled=true

# Configuración de errores
server.error.whitelabel.enabled=true
server.error.include-stacktrace=always
server.error.include-message=always

# Configuración Spring MVC
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER

# Logging
logging.level.com.vaadin=INFO
logging.level.org.atmosphere=INFO
logging.level.com.gerentes.agenda=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.boot=INFO

