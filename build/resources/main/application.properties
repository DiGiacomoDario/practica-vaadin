# Configuración general de Spring Boot
spring.application.name=Agenda de Gerentes

# Configuración de la base de datos
spring.datasource.url=jdbc:h2:file:./agendadb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# Configuración de H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false

# Configuración de Vaadin
vaadin.pnpm.enable=true
vaadin.whitelisted-packages=com.vaadin,org.vaadin,com.gerentes.agenda
vaadin.heartbeatInterval=30
vaadin.closeIdleSessions=false
vaadin.productionMode=false

# Configuración para WebSockets y conexión
vaadin.push.always=true
vaadin.servlet.sync-id-check=false
vaadin.async-supported=true
vaadin.frontend.hotdeploy=true
vaadin.devmode.liveReload.enabled=true

# Desactivar completamente PWA
vaadin.pwa.enable=false

# Configuración de Atmosphere (servidor WebSocket)
org.atmosphere.cpr.broadcaster.maxProcessingThreads=10
org.atmosphere.cpr.broadcaster.maxAsyncWriteThreads=10
org.atmosphere.cpr.broadcaster.shareableThreadPool=true

# Configuración del servidor
server.port=8080
server.servlet.session.timeout=60m
server.tomcat.max-http-form-post-size=10MB
server.compression.enabled=true
server.compression.mime-types=text/html,text.xml,text.plain,text.css,text.javascript,application.javascript
server.compression.min-response-size=1024
server.error.whitelabel.enabled=true
server.error.include-stacktrace=always
server.error.include-message=always

# Configuración de Tomcat para WebSockets
server.tomcat.max-threads=200
server.tomcat.max-connections=10000
server.tomcat.accept-count=100
server.tomcat.connection-timeout=20000

# Configuración de Spring Web
spring.mvc.async.request-timeout=3600000
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER

# Habilitar recarga en vivo
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Configuración de logging
logging.level.com.vaadin=INFO
logging.level.org.atmosphere=WARN
logging.level.com.gerentes.agenda=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.boot=INFO

# Configuración de correo electrónico
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=tu-email@gmail.com
spring.mail.password=tu-password-app
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true